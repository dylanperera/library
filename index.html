<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href = "style.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "header">
        <div>Library</div>
        <button>Log in</button>
    </div>

    <div class = "options">
        <button>+ Add a New Book</button>

        <form>
            <select name = "sortingOptions">
                <option value = "title" selected>Sort by Title</option>
                <option value = "lastName">Sort by Author Last Name</option>
                <option value = "amountRead">Sort by Amount read</option>
                <option value = "latest">Sort by Order Added</option>
            </select>
        </form>
        
    </div>
    <div class = "container">

        
        <div class = "card-Color">
            <div class = "card-container">    
                <div class = "bookTitle">"Title"</div>
                <div class = "author">Author</div>
                <div class = "pagesInfo">
                    <label for = "currentPage">Current Page:  <input id = "currentPage" placeholder="0"></label>
                    <label for = "totalPages:">Total Pages:  <input id = "totalPages" placeholder="1000"></label>
                </div>
                <button class = "remove">Remove</button>
            </div>
        </div>
        
       
    
        
        <script src = "main.js" defer></script>
</body>
</html>
